<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gravity</title>
  </head>

  <body>
    <div id="parameters">
      <p>
        Planet 0:
        <input type="checkbox" id="planet0_enabled"> Enabled
        <input type="text" id="planet0_mass" placeholder="Mass">
        <input type="text" id="planet0_radius" placeholder="Radius">
        <input type="text" id="planet0_x" placeholder="X Position">
        <input type="text" id="planet0_y" placeholder="Y Position">
        <input type="text" id="planet0_vx" placeholder="X Velocity">
        <input type="text" id="planet0_vy" placeholder="Y Velocity">
        <input type="checkbox" id="planet0_fixed"> Fixed
      </p>
      <p>
        Planet 1:
        <input type="checkbox" id="planet1_enabled"> Enabled
        <input type="text" id="planet1_mass" placeholder="Mass">
        <input type="text" id="planet1_radius" placeholder="Radius">
        <input type="text" id="planet1_x" placeholder="X Position">
        <input type="text" id="planet1_y" placeholder="Y Position">
        <input type="text" id="planet1_vx" placeholder="X Velocity">
        <input type="text" id="planet1_vy" placeholder="Y Velocity">
        <input type="checkbox" id="planet1_fixed"> Fixed
      </p>
      <p>
        Planet 2:
        <input type="checkbox" id="planet2_enabled"> Enabled
        <input type="text" id="planet2_mass" placeholder="Mass">
        <input type="text" id="planet2_radius" placeholder="Radius">
        <input type="text" id="planet2_x" placeholder="X Position">
        <input type="text" id="planet2_y" placeholder="Y Position">
        <input type="text" id="planet2_vx" placeholder="X Velocity">
        <input type="text" id="planet2_vy" placeholder="Y Velocity">
        <input type="checkbox" id="planet2_fixed"> Fixed
      </p>
      <p>
        Planet 3:
        <input type="checkbox" id="planet3_enabled"> Enabled
        <input type="text" id="planet3_mass" placeholder="Mass">
        <input type="text" id="planet3_radius" placeholder="Radius">
        <input type="text" id="planet3_x" placeholder="X Position">
        <input type="text" id="planet3_y" placeholder="Y Position">
        <input type="text" id="planet3_vx" placeholder="X Velocity">
        <input type="text" id="planet3_vy" placeholder="Y Velocity">
        <input type="checkbox" id="planet3_fixed"> Fixed
      </p>
      <p>
        Planet 4:
        <input type="checkbox" id="planet4_enabled"> Enabled
        <input type="text" id="planet4_mass" placeholder="Mass">
        <input type="text" id="planet4_radius" placeholder="Radius">
        <input type="text" id="planet4_x" placeholder="X Position">
        <input type="text" id="planet4_y" placeholder="Y Position">
        <input type="text" id="planet4_vx" placeholder="X Velocity">
        <input type="text" id="planet4_vy" placeholder="Y Velocity">
        <input type="checkbox" id="planet4_fixed"> Fixed
      </p>
      <p>
        <button id="start_animation">Start</button>
        <button id="stop_animation" hidden>Stop</button>
      </p>
    </div>
    <canvas id="canvas">
      Your browser doesn't support canvas :(
    </canvas>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="gravity.js" type="text/javascript"></script>
  </body>
</html>
